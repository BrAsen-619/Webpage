    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>

    <div class="container">
      <header>
        <div class="profile-container">
          <div class="photo-placeholder" id="photoPlaceholder">
            <picture>
              <source srcset="../img/webp/me.webp" type="image/webp">
              <img id="profileImage" loading="lazy" src="../img/me.jpg" alt="Profile Photo">
            </picture>
          </div>
          <div class="info">
            <h1 class="name" id="namePlaceholder">
              <span class="typewriter"></span>
              <span class="cursor"></span>
            </h1>
            <span id="emailPlaceholder"></span>
            <nav>
              <a href="../index.html" class="nav-item">Home</a>
              <a href="about.html" class="nav-item" data-target="about">About</a>
              <a href="projects.html" class="nav-item" data-target="projects">Projects</a>
              <a href="contact.html" class="nav-item active" data-target="contact">Contact</a>
            </nav>
          </div>
        </div>
      </header>

      <div class="content">
        <!-- Contact Section -->
        <div class="content-section active" id="contact-section">
          <div class="section">
            <h2>Get In Touch</h2>
            <p>
              Have a project in mind or want to collaborate? Feel free to reach out! 
              I'd love to hear from you and discuss how we can create something amazing together.
            </p>

            <form
              action="https://api.web3forms.com/submit"
              method="POST"
              id="contactForm"
              class="contact-form"
            >
              <input
                type="hidden"
                name="access_key"
                value="32bb68bc-cfb5-4e0e-a056-288783e60628"
              />
              <!-- honeypot (bots will fill this) -->
              <input
                type="text"
                name="honeypot"
                style="display: none"
                tabindex="-1"
                autocomplete="off"
              />
              
              <div class="form-group">
                <label for="name">
                  <i class="fas fa-user"></i> Your Name
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">
                  <i class="fas fa-envelope"></i> Your Email
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="your.email@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="message">
                  <i class="fas fa-comment"></i> Your Message
                </label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  placeholder="Tell me about your project or idea..."
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-submit">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <footer>
